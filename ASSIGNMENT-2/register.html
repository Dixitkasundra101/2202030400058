<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 0px 0px 167px;
        box-sizing: border-box;
        gap: 40px;
        line-height: normal;
        letter-spacing: normal;
      "
    >
      <header
        style="
          align-self: stretch;
          height: 60px;
          position: sticky;
          background-color: #fff;
          top: 0;
          z-index: 99;
        "
      >
        <div
          style="
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: #fff;
            width: 100%;
            height: 100%;
            display: none;
          "
        ></div>
        <div
          style="
            position: absolute;
            top: 12px;
            left: 123px;
            width: 128px;
            height: 36px;
            z-index: 1;
          "
        >
          <div
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 100%;
              height: 100%;
            "
          ></div>
          <img
            style="
              position: absolute;
              top: 8px;
              left: 10px;
              width: 108.9px;
              height: 21px;
              z-index: 1;
            "
            loading="lazy"
            alt=""
            src="./public/stylesage.svg"
          />
        </div>
      </header>
      <section
        style="
          width: 363px;
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          justify-content: flex-end;
          padding: 0px 15px 157px;
          box-sizing: border-box;
          max-width: 100%;
          text-align: left;
          font-size: 20px;
          color: #000;
          font-family: 'SF Pro Display';
        "
      >
        <div
          style="
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            max-width: 100%;
            gap: 20px;
          "
        >
          <div
            style="
              width: 91px;
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: flex-start;
              padding: 5px 0px 0px;
              box-sizing: border-box;
            "
          >
            <h3
              style="
                margin: 0;
                align-self: stretch;
                position: relative;
                font-size: inherit;
                text-transform: uppercase;
                font-weight: 600;
                font-family: inherit;
              "
            >
              Register
            </h3>
          </div>
          <div
            style="
              position: relative;
              font-size: 14px;
              text-decoration: underline;
              line-height: 24px;
              text-transform: uppercase;
              font-weight: 500;
              display: inline-block;
              min-width: 51px;
            "
          >
            SIGN IN
          </div>
        </div>
      </section>
      <section
        style="
          align-self: stretch;
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          justify-content: flex-end;
          padding: 0px 15px 101px;
          box-sizing: border-box;
          max-width: 100%;
          text-align: left;
          font-size: 14px;
          color: #888;
          font-family: Asap;
        "
      >
        <div
          style="
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 23px;
            max-width: 100%;
          "
        >
          <div
            style="
              align-self: stretch;
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: flex-start;
              gap: 4px;
            "
          >
            <div
              style="
                align-self: stretch;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: flex-start;
                justify-content: flex-start;
                gap: 9px;
              "
            >
              <div
                style="
                  flex: 1;
                  display: flex;
                  flex-direction: column;
                  align-items: flex-start;
                  justify-content: flex-start;
                  gap: 23px;
                  min-width: 109px;
                "
              >
                <div
                  style="
                    align-self: stretch;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    justify-content: flex-start;
                    gap: 4px;
                  "
                >
                  <input
                    style="
                      width: 85px;
                      border: none;
                      outline: none;
                      font-family: Asap;
                      font-size: 14px;
                      background-color: transparent;
                      height: 23px;
                      position: relative;
                      line-height: 22px;
                      color: #888;
                      text-align: left;
                      display: inline-block;
                      padding: 0;
                    "
                    placeholder="First name"
                    type="text"
                  />

                  <div
                    style="
                      align-self: stretch;
                      height: 1px;
                      position: relative;
                      border-top: 1px solid #888;
                      box-sizing: border-box;
                    "
                  ></div>
                </div>
                <div
                  style="
                    position: relative;
                    line-height: 23px;
                    display: inline-block;
                    min-width: 79px;
                  "
                >
                  Email Adress
                </div>
              </div>
              <div
                style="
                  flex: 1;
                  display: flex;
                  flex-direction: column;
                  align-items: flex-start;
                  justify-content: flex-start;
                  gap: 4px;
                  min-width: 109px;
                "
              >
                <input
                  style="
                    width: 84px;
                    border: none;
                    outline: none;
                    font-family: Asap;
                    font-size: 14px;
                    background-color: transparent;
                    height: 23px;
                    position: relative;
                    line-height: 22px;
                    color: #888;
                    text-align: left;
                    display: inline-block;
                    padding: 0;
                  "
                  placeholder="Last name"
                  type="text"
                />

                <div
                  style="
                    align-self: stretch;
                    height: 1px;
                    position: relative;
                    border-top: 1px solid #888;
                    box-sizing: border-box;
                  "
                ></div>
              </div>
            </div>
            <div
              style="
                align-self: stretch;
                height: 1px;
                position: relative;
                border-top: 1px solid #888;
                box-sizing: border-box;
              "
            ></div>
          </div>
          <div
            style="
              align-self: stretch;
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: flex-start;
              gap: 4px;
            "
          >
            <input
              style="
                width: 78px;
                border: none;
                outline: none;
                font-family: Asap;
                font-size: 14px;
                background-color: transparent;
                height: 23px;
                position: relative;
                line-height: 22px;
                color: #888;
                text-align: left;
                display: inline-block;
                padding: 0;
              "
              placeholder="Password"
              type="text"
            />

            <div
              style="
                align-self: stretch;
                height: 1px;
                position: relative;
                border-top: 1px solid #888;
                box-sizing: border-box;
              "
            ></div>
          </div>
        </div>
      </section>
      <div
        style="
          align-self: stretch;
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          justify-content: flex-end;
          padding: 0px 15px;
          box-sizing: border-box;
          max-width: 100%;
        "
      >
        <button
          style="
            cursor: pointer;
            border: none;
            padding: 12px 20px;
            background-color: #f93c00;
            flex: 1;
            border-radius: 28px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            box-sizing: border-box;
            white-space: nowrap;
            max-width: 100%;
          "
        >
          <div
            style="
              position: relative;
              font-size: 16px;
              line-height: 24px;
              text-transform: uppercase;
              font-weight: 500;
              font-family: 'SF Pro Display';
              color: #fff;
              text-align: left;
              display: inline-block;
              min-width: 113px;
            "
          >
            Register now
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
