<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 18px 15px 528px;
        box-sizing: border-box;
        gap: 24px;
        line-height: normal;
        letter-spacing: normal;
        text-align: center;
        font-size: 16px;
        color: #000;
        font-family: Asap;
      "
    >
      <section
        style="
          align-self: stretch;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          gap: 14px;
          text-align: left;
          font-size: 14px;
          color: #888;
          font-family: Asap;
        "
      >
        <header
          style="
            align-self: stretch;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            gap: 12px;
            text-align: left;
            font-size: 14px;
            color: #888;
            font-family: Asap;
          "
        >
          <div
            style="
              align-self: stretch;
              display: flex;
              flex-direction: row;
              align-items: flex-start;
              justify-content: space-between;
              padding: 0px 0px 0px 20px;
              gap: 20px;
            "
          >
            <img
              style="
                height: 24px;
                width: 24px;
                position: relative;
                overflow: hidden;
                flex-shrink: 0;
                min-height: 24px;
              "
              loading="lazy"
              alt=""
              src="./public/frame.svg"
            />

            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                padding: 5px 6px 0px 0px;
              "
            >
              <div
                style="
                  position: relative;
                  display: inline-block;
                  min-width: 79px;
                  white-space: nowrap;
                "
              >
                Search items
              </div>
            </div>
            <img
              style="
                height: 24px;
                width: 24px;
                position: relative;
                min-height: 24px;
              "
              loading="lazy"
              alt=""
              src="./public/group-42073.svg"
            />
          </div>
          <div
            style="
              align-self: stretch;
              height: 1px;
              position: relative;
              border-top: 1px solid #f1f1f1;
              box-sizing: border-box;
            "
          ></div>
        </header>
        <div style="position: relative; display: inline-block; min-width: 87px">
          Recent search
        </div>
        <div
          style="
            width: 177px;
            height: 32px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 0px 20px 0px 0px;
            box-sizing: border-box;
            gap: 10px;
            text-align: center;
            color: #000;
          "
        >
          <div
            style="
              height: 34px;
              flex: 1;
              border-radius: 30px;
              border: 1px solid #f1f1f1;
              box-sizing: border-box;
              display: flex;
              flex-direction: row;
              align-items: flex-start;
              justify-content: flex-start;
              padding: 8px 10px;
              gap: 5px;
            "
          >
            <div
              style="
                position: relative;
                line-height: 16px;
                display: inline-block;
                min-width: 42px;
              "
            >
              Adidas
            </div>
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                padding: 1px 0px 0px;
              "
            >
              <img
                style="width: 14px; height: 14px; position: relative"
                alt=""
                src="./public/group-42002.svg"
              />
            </div>
          </div>
          <button
            style="
              cursor: pointer;
              border: 1px solid #f1f1f1;
              padding: 8px 10px;
              background-color: transparent;
              height: 34px;
              width: 68px;
              border-radius: 30px;
              box-sizing: border-box;
              display: flex;
              flex-direction: row;
              align-items: flex-start;
              justify-content: flex-start;
              gap: 4px;
            "
          >
            <div
              style="
                position: relative;
                font-size: 14px;
                line-height: 16px;
                font-family: Asap;
                color: #000;
                text-align: center;
                display: inline-block;
                min-width: 28px;
              "
            >
              Polo
            </div>
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                padding: 1px 0px 0px;
              "
            >
              <img
                style="width: 14px; height: 14px; position: relative"
                alt=""
                src="./public/group-42002.svg"
              />
            </div>
          </button>
        </div>
      </section>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          padding: 0px 20px 0px 0px;
          gap: 17px;
          text-align: left;
          font-size: 14px;
          color: #888;
        "
      >
        <div style="position: relative">Popular search terms</div>
        <div
          style="
            position: relative;
            font-size: 16px;
            line-height: 100%;
            color: #000;
            text-align: center;
            display: inline-block;
            min-width: 32px;
          "
        >
          New
        </div>
      </div>
      <div
        style="
          width: 41px;
          position: relative;
          line-height: 100%;
          display: inline-block;
          min-width: 41px;
        "
      >
        Jeans
      </div>
      <div
        style="
          position: relative;
          line-height: 100%;
          display: inline-block;
          min-width: 33px;
        "
      >
        Shirt
      </div>
    </div>
  </body>
</html>
