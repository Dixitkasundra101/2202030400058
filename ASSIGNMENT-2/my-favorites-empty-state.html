<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 812px;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 0px 15px 20px;
        box-sizing: border-box;
        gap: 95px;
        line-height: normal;
        letter-spacing: normal;
      "
    >
      <img
        style="
          width: 375px;
          position: relative;
          max-height: 100%;
          max-width: 109%;
          flex-shrink: 0;
        "
        alt=""
        src="./public/group-41977.svg"
      />

      <section
        style="
          align-self: stretch;
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          justify-content: center;
          padding: 0px 20px 357px;
          text-align: left;
          font-size: 20px;
          color: #000;
          font-family: 'SF Pro Display';
        "
      >
        <div
          style="
            width: 137px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 29px;
          "
        >
          <div
            style="
              align-self: stretch;
              position: relative;
              text-transform: uppercase;
              font-weight: 600;
              white-space: nowrap;
            "
          >
            My favorites
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: flex-start;
              justify-content: flex-start;
              padding: 0px 20px 0px 33px;
            "
          >
            <img
              style="height: 84px; width: 84px; position: relative"
              loading="lazy"
              alt=""
              src="./public/group-42114.svg"
            />
          </div>
        </div>
      </section>
      <footer
        style="
          align-self: stretch;
          border-radius: 28px;
          background-color: #f93c00;
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          justify-content: center;
          padding: 12px 20px;
          white-space: nowrap;
          text-align: left;
          font-size: 16px;
          color: #fff;
          font-family: 'SF Pro Display';
        "
      >
        <div
          style="
            position: relative;
            line-height: 24px;
            text-transform: uppercase;
            font-weight: 500;
            display: inline-block;
            min-width: 59px;
          "
        >
          Sign in
        </div>
      </footer>
    </div>
  </body>
</html>
